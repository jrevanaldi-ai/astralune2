
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astralune - Digital Solutions</title>
    <!-- Favicon using the logo style from image -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%231b3d8d'/><rect x='20' y='20' width='60' height='60' fill='white'/><circle cx='50' cy='50' r='15' fill='%231b3d8d'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              astral: {
                DEFAULT: '#1b3d8d',
                dark: '#0d1b3e',
                light: '#2563eb'
              }
            },
            fontFamily: {
              heading: ['Space Grotesk', 'sans-serif'],
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            color: #000000;
            overflow-x: hidden;
        }
        .neo-shadow {
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        }
        .neo-shadow-lg {
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
        }
        .neo-shadow-hover:hover {
            box-shadow: 12px 12px 0px 0px rgba(0,0,0,1);
            transform: translate(-4px, -4px);
        }
        .neo-border {
            border: 4px solid #000000;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .swal2-popup {
            border: 4px solid #000!important;
            border-radius: 0!important;
            box-shadow: 8px 8px 0px 0px #000!important;
        }
        .swal2-confirm {
            background-color: #1b3d8d!important;
            border: 3px solid #000!important;
            border-radius: 0!important;
            box-shadow: 4px 4px 0px 0px #000!important;
            color: #fff!important;
            font-weight: bold!important;
        }

        .text-outline {
            -webkit-text-stroke: 2px black;
            color: transparent;
        }

        .diagonal-stripe {
            position: relative;
        }
        .diagonal-stripe::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -10%;
            width: 120%;
            height: 100px;
            background: white;
            transform: translateY(-50%) rotate(-5deg);
            z-index: -1;
            border-top: 4px solid black;
            border-bottom: 4px solid black;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "sweetalert2": "https://esm.sh/sweetalert2@^11.10.0",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
